<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="celular_insta">
            <img src="img/instagram-celular.png" alt="celular">
        </div>    
        <div class="continuar_insta">
            <div class="grupo">
                <img class="logo_insta" src="img/instagram-logo.png" alt="logo do instagram">
                <div class="foto_perfil">
                    <img src="img/perfil-instagram.png" alt="foto do perfil">
                </div>
                <!--comando: a*2 cria 2 a href ao mesmo tempo-->
                <a href="#" class="login_insta">Continue como millene_prado</a>   
                <a href="#" class="logout_insta">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not_account">Não é millene_prado</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe_o_app">
                <div class="baixe_app">Obtenha o aplicativo.</div>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="download_app" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1CB11A92-FB60-47C8-83DF-2A9852438217%26utm_content%3Dlo%26utm_medium%3Dbadge"class="download_app" target="_blank"></a>
                </div>                
            </div>
        </div>
    </div>    
</body>
</html>
